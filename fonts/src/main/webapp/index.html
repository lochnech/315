<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <style>
    body {
      font-family: "Audiowide", sans-serif;
    }
    #msu {
      width: 250px;
      height: 250px;
      border-style: dashed;
      border-width: 5px;
      border-color: #7e333a;
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div id="msu">Missouri State</div>

</body>
</html>
