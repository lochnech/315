<h1>Week 6 Lab 2</h1>
<script>
  // Given an array of integers report the number
  // of odd integers that you find.
  // Write the JavaScript to compute the solution.
  // Save the computation in the variable named
  // result.
  function calculate(array) {
    let result = 0;

    for (let i of array) {
      if (i%2 !== 0) {
        result += 1;
      }
    }

    return result;
  }

  report(calculate([1,2,3,4,5,6,7,8,9]),[1,2,3,4,5,6,7,8,9]);
  report(calculate([11,12,13,14,15,23,25,28,31]),[11,12,13,14,15,23,25,28,31]);
  [1,2,3].forEach(i=>{console.log(i+1);})
  console.log(1+1+"1"+1);

  function report(solution, array) {
    console.log(`There are ${solution} odd numbers in ${array}`);
  }
</script>
